<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatue Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>TEMPERATURE CONVERTER</h1>
    <div class="container">
     <div class="in">
         <label for="celsius">Celsius</label><br>
         <input type="number" class="cel" id="celsius" oninput="celToFar()">
     </div>
     <div class="in2">
         <label for="fahrenheit">Fahrenheit</label><br>
         <input type="number" class="fahr" id="fahrenheit" oninput="farToCel()">
     </div>
     <script src="script.js"></script>
    </div> 
</body>

</html>
